    <title>responsive socials</title>
    <body>
        <div class="container">
            <header>
                <h1>Follow me on social media</h1>
            </header>
            <ul class="accordian">
                <li class="tab">
                    <div class="social youtube">
                        <a href="https://www.youtube.com" target="_blank">Youtube</a>
                    </div>
                    <div class="content">
                        <h1>Youtube</h1>
                        <p>followme on youtube for videos on the latest tech</p>
                    </div>
                </li>
                <li class="tab">
                    <div class="social facebook">
                        <a href="https://www.facebook.com" target="_blank">Facebook</a>
                    </div>
                    <div class="content">
                        <h1>Facebook</h1>
                        <p>follow me on facebook for videos on the latest tech</p>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
